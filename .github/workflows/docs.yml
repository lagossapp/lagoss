name: Documentation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    name: Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build documentation
        run: pnpm run --filter @lagoss/docs build
      # - uses: lagossapp/github-action@latest
      #   with:
      #     lagoss_token: ${{ secrets.LAGOSS_TOKEN }}
      - run: |
          npm i --global https://pkg.pr.new/lagossapp/lagoss/@lagoss/cli@203
          mkdir -p "$HOME/.lagoss"
          echo \{\"token\":\""${LAGOSS_TOKEN}"\",\"site_url\":\"https://console.lagoss.com\"\} | jq >"$HOME/.lagoss/config.json"
          echo "Executing CLI ..."
          lagoss deploy --prod
      - name: Log deployment URL
        run: |
          url=$(grep -o 'https://[^[:space:]]*' lagoss.output)
          echo "Deployment available at: $url"
